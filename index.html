<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Order Summary</title>
    <link rel="stylesheet" href="css/style.css" />

    <style>
      body {
        background: url(img/pattern-background-desktop.svg) no-repeat center
          center;
      }
      .top {
        background: url(img/illustration-hero.svg) no-repeat center center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="order-container">
        <div class="top"></div>
        <div class="bottom">
          <h2 class="heading">Order Summary</h2>
          <p class="main-para">
            You can now listen to millions of songs, audiobooks and podcasts on
            any device anywhere you like
          </p>
          <div class="music-container">
            <div class="content">
              <img src="img/icon-music.svg" alt="" />
              <div class="music">
                <p style="font-weight: var(--weight3); color: var(--color5)">
                  Annual Plan
                </p>
                <p style="color: var(--color4)">$59.99/year</p>
              </div>
            </div>

            <p class="link">Change</p>
          </div>
          <div class="buttons">
            <button class="btn1">Proceed To Payment</button>
            <button class="btn2">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
